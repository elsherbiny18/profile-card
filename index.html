<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <img src="images/bg-pattern-top.svg" id="topImg" alt="pattern-top">
  <img src="images/bg-pattern-bottom.svg" id="bottomImg" alt="pattern-bottom">

  <div class="Profile">
    <div class="image">
      <img src="images/bg-pattern-card.svg" alt="pattern-card">
    </div>
    <img src="images/image-victor.jpg" alt="image-victor" id="vector">
    
    <div class="name">
      <h2>Victor Crest <span> 26</span></h2>
      <p>London</p>

    </div>

    <div class="iden">


      <div class="identical">
        <p>80K</p> 
         <p>Followers</p>
       </div>
       <div class="identical">
         <p>803K</p>
         <p>Likes</p>
       </div>
       <div class="identical">
         <p>1.4K</p>
         <p>Photos</p>
       </div>
    </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/elsherbiny18">Elsherbiny Ebrahim</a>.
  </div>
</body>
</html>
